<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dice Roll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Dice Roll</h1>
        <div class="dice-container">
            <div class="dice" id="dice">
  <div class="face front">
    <span class="dot"></span>
  </div>

  <div class="face back">
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <div class="face top">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <div class="face bottom">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <div class="face right">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <div class="face left">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</div>

<p id="result">You rolled: -</p>

        </div>
        <button id="roll-button">Roll Dice</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
