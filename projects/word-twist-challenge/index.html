<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Word Twist Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="game-container">
    <h1>Word Twist Challenge</h1>
    <p class="subtitle">Unscramble the word before time runs out!</p>

    <!-- Start Button -->
    <button id="startBtn">Start Game</button>

    <!-- Entire Game UI -->
    <div id="gameUI" style="display:none;">
      <div class="scrambled-word" id="scrambledWord">----</div>

      <input
        type="text"
        id="guessInput"
        placeholder="Enter your guess"
        autocomplete="off"
      />

      <button id="submitBtn">Submit Guess</button>

      <div class="stats">
        <span>Attempts: <strong id="attempts">3</strong></span>
        <span>Time: <strong id="time">30</strong>s</span>
      </div>

      <p class="message" id="message"></p>

      <button class="restart" id="restartBtn">Restart Game</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
