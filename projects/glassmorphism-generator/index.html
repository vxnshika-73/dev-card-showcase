<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <header>
            <h1>Glassmorphism Generator âœ¨</h1>
            <p>Craft beautiful glass-like UI elements with ease.</p>
        </header>

        <div class="generator-area">
            <div class="controls">
                <div class="control-group">
                    <label for="blur">Blur (px):</label>
                    <input type="range" id="blur" min="0" max="20" value="8">
                    <span id="blur-value">8px</span>
                </div>

                <div class="control-group">
                    <label for="opacity">Background Opacity:</label>
                    <input type="range" id="opacity" min="0" max="1" step="0.01" value="0.2">
                    <span id="opacity-value">0.20</span>
                </div>

                <div class="control-group">
                    <label for="radius">Border Radius (px):</label>
                    <input type="range" id="radius" min="0" max="50" value="10">
                    <span id="radius-value">10px</span>
                </div>

                <div class="control-group">
                    <label for="border">Border Thickness (px):</label>
                    <input type="range" id="border" min="0" max="5" value="1">
                    <span id="border-value">1px</span>
                </div>

                <div class="control-group">
                    <label for="shadow">Shadow Strength:</label>
                    <input type="range" id="shadow" min="0" max="1" step="0.01" value="0.1">
                    <span id="shadow-value">0.10</span>
                </div>

                <div class="control-group">
                    <label for="bg-color">Glass Color:</label>
                    <input type="color" id="bg-color" value="#ffffff">
                    <span id="bg-color-value">#ffffff</span>
                </div>

                <button id="copy-css-btn" class="copy-btn">
                    <i class="ri-clipboard-line"></i> Copy CSS
                </button>
            </div>

            <div class="preview-area">
                <div class="background-grid">
                    </div>
                <div id="glass-card" class="glass-card">
                    <h2>Glassy Card</h2>
                    <p>This is your generated glassmorphism effect. Adjust the controls to customize it!</p>
                    <button class="action-btn">Learn More</button>
                </div>
            </div>
        </div>

        <div class="output-area">
            <h3>Generated CSS:</h3>
            <pre><code id="css-output"></code></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
